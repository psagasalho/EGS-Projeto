apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: gasalho
  labels:
    app: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: registry.deti:5000/gasalho/api-payments:2022061910
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6001
          env:
            - name: db_root_password
              valueFrom:
                secretKeyRef:
                  name: flaskapi-secrets
                  key: db_root_password
            - name: db_name
              value: flaskapi

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: gasalho
spec:
  ports:
  - port: 6001
    protocol: TCP
    targetPort: 5000
  selector:
    app: payment