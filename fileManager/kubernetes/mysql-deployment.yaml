---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: gasalho
  labels:
    app: testdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testdb
  template:
    metadata:
      labels:
        app: testdb
    spec:
      containers:
      - name: mysql
        image: mysql
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fileManagerApi-secrets
              key: DB_PASSWORD
        ports:
        - containerPort: 3306
          name: testdb-container
        volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: gasalho
  labels:
    app: testdb
spec:
  ports:
  - port: 3306
    protocol: TCP
    name: mysql
  selector:
    app: testdb