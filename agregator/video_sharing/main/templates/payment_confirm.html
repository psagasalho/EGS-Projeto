{% extends 'base.html' %}
{% load static %}

{% block body %}

<section>
    <div class="d-flex justify-content-between align-items-center mb-5">
      <div class="d-flex flex-row align-items-center">
        <h4 class="text-uppercase mt-1">Eligible</h4>
        <span class="ms-2 me-3">Pay</span>
      </div>
      <a href="#!">Cancel and return to the website</a>
    </div>
  
    <div class="row">
        <form action="{% url 'main:payment_confirmation' %}" method="post"></form>
      <div class="col-md-7 col-lg-7 col-xl-6 mb-4 mb-md-0">
        <div class="p-3" style="background-color: #eee;">
            <span class="fw-bold">Order Recap</span>
            <div class="d-flex justify-content-between mt-2">
              <span>Standard Subscription Price</span> <span>€10.99</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <span>Amount Deductible</span> <span>€0.00</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <span>Coinsurance(0%)</span> <span>+ €0.00</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between mt-2">
              <span>Insurance Responsibility </span> <span>€0.00</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between mt-2">
              <span>Total </span> <span class="text-success">€10.99</span>
            </div>
          </div>
          <div class="btn btn-success btn-lg btn-block">Proceed to payment</div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
